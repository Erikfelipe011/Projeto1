<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="TC.css">
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>
  <body>
    <h2>Bem vindo a tela de cadastro</h2>
    <br>
    <div class="linhas">
      <div  id="nome">
        <p>Nome</p>
        <input type="text" name="nome">
        <br>
      </div>
      <!-- nome cadastrado.-->
      <div  id="senha">
        <p>Senha</p>
        <input type="text" name="nome">
        <br>
      </div>
      <!-- senha cadastrado.-->
      <div id="email">
        <p>Email</p>
        <input type="text" name="email">
      </div>
    </div>
      <!-- email cadastrado.-->
    <br>
    <br>
    <div class="linhas">
      <div id="CPF">
        <p>CPF/CNPJ</p>
        <input type="text" name="">
      </div>
      <!-- CPF cadastrado.-->
      <div id="tel">
        <p>Telefone</p>
        <input type="text" name="">
      </div>
      <!-- telefone cadastrado.-->
      <div id="cel">
        <p>Celular</p>
        <input type="text" name="">
      </div>
      <!-- celular cadastrado.-->
    </div>
    <br>
    <br>
    <div class="linhas">
      <div id="ende">
        <p>Endereço</p>
        <input type="text" name="">
      </div>
      <!-- Endereço cadastrado.-->
      <div id="Num">
        <p>Numero</p>
        <input type="text" name="">
      </div>
      <!-- numero da casa cadastrado.-->
      <div id="comp">
        <p>Complemento</p>
        <input type="text" name="">
      </div>
      <!-- numero ap ou casa(caso condominio) cadastrado.-->
    </div>
    <br>
    <br>
    <div class="linhas">
      <div id="bairro">
        <p>Bairro</p>
        <input type="text" name="">
      </div>
      <!-- Bairro cadastrado.-->
      <div id="Cidade">
        <p>Cidade</p>
        <input type="text" name="">
      </div>
      <!-- Cidade cadastrado.-->
      <div id="Estado">
        <p>Estado</p>
        <input type="text" name="">
        <br>
      </div>
      <!-- Estado cadastrado.-->
    </div>
    <br>
    <br>
    <div class="but">
      <button type="button" name="button">Aplicar</button>
    </div>
  </body>
</html>
